databaseChangeLog:
  - changeSet:
      id: create-users-roles-table
      author: dmytro
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    deleteCascade: true
                    foreignKeyName: fk_users_roles_user
                    references: users(id)
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    deleteCascade: true
                    foreignKeyName: fk_users_roles_role
                    references: roles(id)
